<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css"> 
</head>
<body>
    <div class="container">
        
            <img id="qrcode-img" src="images/image-qr-code.png" alt="QR Code Image"/>
        
            <h2 id="content">Improve your front-end <br> skills by building projects</h2>
              
            <p id="text"> Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
       
    </div>
    
</body>
</html>
